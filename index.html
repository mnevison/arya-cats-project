<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="School project - Facts about cats" />
    <meta name="author" content="Mark & Arya Nevison" />

    <script
      src="https://kit.fontawesome.com/faddffa861.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>All About Cats</title>
  </head>
  <body data-bs-spy="scroll" data-bs-target="#navbarNavAltMarkup">

    <!-- Navigation -->

    <nav class="navbar navbar-expand bg-body-tertiary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">All About Cats!</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="#scrollspyHeading1 small-cats"
              >Small Cats</a
            >
            <a class="nav-link" href="#scrollspyHeading2">Big Cats</a>
            <a class="nav-link" href="#scrollspyHeading3">Cat Facts</a>
            <a class="nav-link" href="#scrollspyHeading4">Cat Videos</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Img Carousel -->

    <div
      id="carouselExampleAutoplaying"
      class="carousel slide carousel-fade"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="assets/images/cute-kitten-staring-out-window-playful-curiosity-generative-ai_188544-12520.jpg"
            class="d-block w-100"
            alt="kitten"
          />
        </div>

        <div class="carousel-item">
          <img
            src="assets/images/leopard-is-curled-up-its-back_188544-19872.jpg"
            class="d-block w-100"
            alt=leopard"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/majestic-lion-king-wilderness-gazes-into-distance-generated-by-artificial-intellingence_25030-63776.jpg"
            class="d-block w-100"
            alt="lion"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/one-fluffy-kitten-playing-staring-camera-generated-by-ai_188544-20854.jpg"
            class="d-block w-100"
            alt="fluffy kitten"
          />
        </div>
        <div class="carousel-item">
          <img
            src="assets/images/wild-jaguar-staring-close-up-portrait-africa-generative-ai_188544-12817.jpg"
            class="d-block w-100"
            alt="jaguar"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Small Cats -->

    <section id="small-cats"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
